name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies (client)
        run: |
          cd client
          npm install

      - name: Linting (client)
        run: |
          cd client
          npm run lint

      - name: Install dependencies (server)
        run: |
          cd server
          npm install

      - name: Linting (server)
        run: |
          cd server
          npm run lint

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: |
        cd tests
        npm ci

    - name: Install Playwright Browsers
      run: |
        cd tests
        npx playwright install --with-deps

    - name: Run Playwright tests
      run: |
        cd tests
        npm run test
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
